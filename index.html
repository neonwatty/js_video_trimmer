<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Project</title>
  </head>
  <body>
    <div
      id="container"
      class="relative w-screen h-screen flex flex-col items-center justify-center space-x-5 pl-40 pr-40"
    >
   

      <div class="relative h-auto w-1/2" id="video-container">
        <video class="h-full w-1/2" id="input-video">
          <source src="./test_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="absolute top-1/2 left-1/4 h-1/4 w-1/4" id="load-spinner">
          <svg class="absolute text-gray-300 animate-spin" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"
            width="48" height="48">
            <path
              d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
              stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path
              d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
              stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-900">
            </path>
          </svg>
        </div>
        <div
          class="absolute bottom-0 w-1/2 h-20 flex flex-col items-center justify-center mb-2"
          id="custom-player-controls"
        >
          <input class="collapse absolute z-10 absolute transition-all duration-100 left-10 top-2 cursor-pointer" id="volume-control" type="range" min="0" max="100" step="1"></input>
          <img
            src="volume.svg"
            class="absolute left-3 top-1.5 h-1/4 w-1/8 bg-transparent hover cursor-pointer"
            id="volume-button"
          />
          <div
            class="absolute bg-transparent h-1/2 w-1/6 left-0.5 bottom-0"
            id="play-pause-button"
          >
            <img
              src="play-button-empty.svg"
              class="absolute bg-transparent transition duration-300 w-auto h-full hover hover:opacity-0 cursor-pointer"
              id="play-button-empty"
            />
            <img
              src="play-button-filled.svg"
              class="absolute bg-transparent transition duration-300 w-auto h-full opacity-0 hover:opacity-100 cursor-pointer"
              id="play-button-filled"
            />
            <img
              src="pause-button-empty.svg"
              class="hidden absolute bg-transparent w-auto h-full hover cursor-pointer"
              id="pause-button-empty"
            />
          </div>
          <div class="absolute h-full w-3/4 right-3 bottom-0">
            <div
              class="absolute bottom-4 h-1 w-full bg-cyan-500 opacity-75"
              id="video-scanner"
            ></div>
            <div class="absolute bottom-3 left-0" id="trim-start-drag">
              <div
                class="tranistion ease-in-out w-3 h-3 rounded-lg bg-red-500 hover hover:scale-150 hover:bg-indigo-500 duration-300"
                id="trim-start"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="controls.js" type="module"></script>
    <script src="video.js" type="module"></script>
  </body>
</html>
