<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Project</title>
  </head>
  <body>
    <div
      id="container"
      class="w-screen h-screen flex flex-col items-center justify-center space-x-5 pl-40 pr-40"
    >
      <div class="" id="video-container">
        <video class="h-full w-full" id="input-video">
          <source src="./test_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div
          class="relative flex flex-col items-center justify-center w-full h-10 border border-gray-500"
          id="custom-player-controls"
        >
          <div class="absolute h-1 w-full bg-gray-300" id="video-scanner"></div>
          <div class="absolute left-0" id="trim-start-drag">
            <div
              class="tranistion ease-in-out w-3 h-3 rounded-lg bg-red-500 hover hover:scale-150 hover:bg-indigo-500 duration-300"
              id="trim-start"
            ></div>
          </div>
        </div>
        <div
          class="relative flex flex-row space-x-20 justify-center w-full h-10 border border-gray-500"
          id="custom-player-buttons"
        >
          <div class="play-button">
            <img
              src="play-button-empty.svg"
              class="absolute transition duration-500 w-full h-full hover hover:opacity-0 cursor-pointer"
              alt=""
            />
            <img
              src="play-button-filled.svg"
              class="absolute transition duration-500 w-full h-full opacity-0 hover:opacity-100 cursor-pointer"
            />
          </div>
          <div class="pause-button">
            <img
              src="pause-button-empty.svg"
              class="absolute transition duration-500 w-full h-full hover hover:opacity-0 cursor-pointer"
            />
            <img
              src="pause-button-filled.svg"
              class="absolute transition duration-500 w-full h-full opacity-0 hover:opacity-100 cursor-pointer"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="controls.js" type="module"></script>
    <script src="video.js" type="module"></script>
  </body>
</html>
